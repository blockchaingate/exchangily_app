<StackLayout style="margin: 5%;">
    <Label text="Wallet Name" textWrap="true"></Label>
    <TextField hint="Enter Wallet Name." ></TextField>
    <Label text="Wallet Password" textWrap="true"></Label>
    <TextField hint="Enter your password."  secure="true"></TextField>
    <Label text="Confirm Wallet Password" textWrap="true"></Label>
    <TextField hint="Re-enter your password."  secure="true"></TextField>

    <button style="border-radius: 10%; margin:5px; color:white; background: linear-gradient(90deg, rgba(106,8,216,1) 0%, rgba(249,170,15,1) 100%);" (tap)="createNewWalletClicked()" text="Create New Wallet">

    </button>
    

   
</StackLayout>
