<ActionBar title="{{this.title}}" icon="" class="action-bar">
</ActionBar>
<StackLayout margin=20>
    <Label *ngIf="this.transactionType==='Send'" style="font-size: 20; font-weight:bold; color:orange;" text="{{this.transactionType}}" textWrap="true"></Label>
    <Label *ngIf="this.transactionType==='Receive'" style="font-size: 20; font-weight:bold; color:green;" text="{{this.transactionType}}" textWrap="true"></Label>
</StackLayout>
