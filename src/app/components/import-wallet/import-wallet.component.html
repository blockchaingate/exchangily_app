<StackLayout style="background-color: rgb(235,235,235);" height="100%">
    <ScrollView>
      <StackLayout style="margin-left:5%; margin-right:5%; margin-top:20px;" width="90%">
        <Label text="Wallet Name" textWrap="true"></Label>
        <TextField hint="Enter Wallet Name."></TextField>
        <Label text="Wallet Password" textWrap="true"></Label>
        <TextField hint="Enter your password." secure="true"></TextField>
        <Label text="Confirm Wallet Password" textWrap="true"></Label>
        <TextField hint="Re-enter your password." secure="true"></TextField>

  
        <Label text="{{enterMnemonicsMessage}}" textWrap="true"></Label>
        <StackLayout orientation="horizontal">
            <TextField class="mnemonicTextField" hint="word 1"></TextField>
            <TextField class="mnemonicTextField" hint="word 2"></TextField>
        </StackLayout>
        <StackLayout orientation="horizontal">
            <TextField class="mnemonicTextField" hint="word 3"></TextField>
            <TextField class="mnemonicTextField" hint="word 4"></TextField>
        </StackLayout>
        <StackLayout orientation="horizontal">
            <TextField class="mnemonicTextField" hint="word 5"></TextField>
            <TextField class="mnemonicTextField" hint="word 6"></TextField>
        </StackLayout>
        <StackLayout orientation="horizontal">
            <TextField class="mnemonicTextField" hint="word 7"></TextField>
            <TextField class="mnemonicTextField" hint="word 8"></TextField>
        </StackLayout>
        <StackLayout orientation="horizontal">
            <TextField class="mnemonicTextField" hint="word 9"></TextField>
            <TextField class="mnemonicTextField" hint="word 10"></TextField>
        </StackLayout>
        <StackLayout orientation="horizontal">
            <TextField class="mnemonicTextField" hint="word 11"></TextField>
            <TextField class="mnemonicTextField" hint="word 12"></TextField>
        </StackLayout>
        <button style="margin-top:20px;" class="exchangilyBtn" text="Import Wallet" [nsRouterLink]="['/my-assets']"   ></button>
    </StackLayout>
</ScrollView>
</StackLayout>
